<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <title>Flatlanders Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-init="menu = 1">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">Flatlanders Store</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="" ng-click="menu = 1">Store</a>
                </li>
                <li class="active">
                    <a href="" ng-click="menu = 2">Add Product</a>
                </li>
                <li class=""><a href="" ng-click="menu= 3">Edit Product</a>
                </li>
                 <li class=""> <a href="" ng-click="menu = 4">Delete Product</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-controller="StoreController as s">
   
        <div ng-show="menu===1" ng-hide="store.view===false" class="container">
            <div ng-repeat="p in s.Product">
                <h1 ng-click="getUniqueProduct(p._id); store.view=false;">
                    {{p.name}} {{store.view}}
                </h1>
                <em class="pull-right">
                   <!--  <div>
                        <button class="btn btn-small btn-danger" ng-click="s.deleteProduct(p._id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div> -->
                </em>
                <p>{{p._id}}</p>
                <em>
                    <p>
                        <span>{{p.price | currency}}</span>
                        <p>{{p.description}}</p>
                    </p>
                </em>
                <hr>
            </div>
        </div>

 <div class="container"  ng-show="menu===4">
          <form name="reviewForm" ng-app="store" method="DELETE" ng-controller="StoreController as reviewCtrl">

            <label for="">ID GEMMAS</label><br>
              <input ng-model="reviewCtrl.id" type="id" class="form-control"  title="id" /> <br>
              <td><button class="btn btn-primary" ng-click="borrar(reviewCtrl.id)">Borrar gemma</button></td>
                
            </form>
              </div>





        <div ng-show="menu===2" class="container">
            <h1 style="text-align:center">Add new product</h1>
            <br>
            <form name="productForm" novalidate>


                <div class="col-xs-8">
                    <label for="name">Name of product:</label>
                    <input ng-model="store.p.name" type="text" class="form-control" id="name" required>
                </div>
                <div class="col-xs-4">
                    <label for="price">Price:</label>
                    <input ng-model="store.p.price" type="number" class="form-control" id="price" required>
                    <br>
                </div>

                <div class="form-group; col-xs-12">
                    <label for="description">Description:</label>
                    <textarea ng-model="store.p.description" class="form-control" id="description" cols="8" rows="2" required></textarea>
                    <br>
                </div>
                <div class="form-group; col-xs-12">
                    <label for="images">Picture</label>
                    <input ng-model="store.p.images" type="text" class="form-control" id="images" required>
                    <br>
                </div>


                <div class="form-group; col-xs-6 ">
                    <label for="stock">Stock</label>
                    <input ng-model="store.p.stock" type="number" class="form-control" id="stock" required>
                    <br>
                </div>

                <div class=" form-group; col-xs-6">
                    <label for="discounts">Discounts:</label>
                    <input ng-model="store.p.discounts" type="number" class="form-control" id="discounts" required>
                    <br>
                </div>
               <div class="form-group; col-xs-12">
                    <label for="stars">Stars:</label>
                    <select ng-model="store.p.stars" class="form-control" id="reviews" required>
                        <option value="1">&#9733;</option>
                        <option value="2">&#9733;&#9733;</option>
                        <option value="3">&#9733;&#9733;&#9733;</option>
                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    </select>
                    <br>
                </div>
                <div class="form-group; col-xs-12">
                    <label for="comments">Comments:</label>
                    <textarea ng-model="store.p.comments" type="text" class="form-control" id="comments" cols="12" rows="2" placeholder="Write a short review of the product..."
                        required></textarea>
                        <br>
                </div>
                <div class="form-group; col-xs-12">
                    <label for="author">Author:</label>
                    <input ng-model="store.p.author" type="email" class="form-control" id="email" placeholder="example@hotmail.com" required>
                    <br>
                </div>

                <div class="form-group pull-right">
                    <input class="form-control btn btn-lg btn-primary" value="Enviar" type="submit" ng-click="s.addProduct(store.p); store.p={};"
                        id="submit" ng-disabled="productForm.$invalid">
                </div>

                <pre>{{productForm.$invalid}}</pre>
            </form>
             <pre>{{store.p | json}}</pre>
        </div>
    </div>
    <div ng-show="!store.view" class="container">
        
    </div>
    <script src="js/app.js"></script>


</body>

</html>
